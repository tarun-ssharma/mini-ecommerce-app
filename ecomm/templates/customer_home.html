<!DOCTYPE html>
<html lang="en">
 <head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <title>Customer</title>
	 <link href="{{ url_for('static',
	 filename='css/bootstrap.min.css') }}" rel="stylesheet">
	 <link href="{{ url_for('static', filename='css/main.css') }}"
	 rel="stylesheet">
 </head>

 <body>
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
 <div class="container">
 <div class="navbar-header">
 <a class="navbar-brand" href="{{ url_for('customer.home')
 }}">Customer Home</a>
 <a href="{{ url_for('agent.logout') }}"> Log Out</a>
 </div>
 </div>
 </div>

 <div class="container">
 {% block container %}
 <form action="{{ url_for('product.show_product_detail')}}" method="GET">
  <div>
   <h3>Browse Products:</h3>
   <select name="prod_key" class="selectpicker" data-style="btn-info" data-live-search="true">
      	{% for id, product in products.items() %}
          <option value="{{ id }}">{{product['name']}}</option>
      	{% endfor %}
    </select>
    <input type="submit" value="View details and Add to cart"/>
  </div>
  </form>
<p>
  <h3><a href="{{ url_for('customer.show_cart')}}">View Cart</a><br></h3>
<p>
  <h3><a href="{{ url_for('customer.show_order_history')}}">View Order History</a></h3>

 {% endblock %}
 </div>

 <!-- jQuery (necessary for Bootstrap) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
 </body>
</html>
