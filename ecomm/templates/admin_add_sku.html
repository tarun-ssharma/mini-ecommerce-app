{% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
      
{% extends 'admin_home.html' %}
{% block container %}

<form action = "{{ url_for('product.add_sku',prod_key='{{prod_key}}') }}" method = "post">
      <label for="properties">Properties(comma separated list):</label>
      <input type="text" id="properties" name="properties"/>
 		<label for="price">Price:</label>
		<input type="number" id="price" name="price" min="0" step="any"/>
		<label for="stock_qty">Stock level:</label>
		<input type="number" id="stock_qty" name="stock_qty" min="0"/>
      <p><input type='submit' value ='Add'/></p>
</form>

{% endblock %}
