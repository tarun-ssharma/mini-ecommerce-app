<!DOCTYPE html>
<html lang="en">
 <head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <title>Agent</title>
	 <link href="{{ url_for('static',
	 filename='css/bootstrap.min.css') }}" rel="stylesheet">
	 <link href="{{ url_for('static', filename='css/main.css') }}"
	 rel="stylesheet">
 </head>

 <body>
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
 <div class="container">
 <div class="navbar-header">
 <a class="navbar-brand" href="{{ url_for('agent.home')
 }}">Agent Home</a>
 <a href="{{ url_for('agent.logout') }}"> Log Out</a>
 {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
 </div>
 </div>
 </div>

 <div class="container">
 {% block container %}
 <form action="{{ url_for('agent.display_customer_details') }}" method="POST">
	 <label for="customer_id">Customer Id:</label>
	 <input type="integer" id="customer_id" name="customer_id">
	 <label for="starting_date">Starting date:</label>
	 <input type="datetime-local" name="starting_date" id="starting_date" value="2000-01-01T00:00"/>
	 <label for="ending_date">Ending date:</label>
	 <input type="datetime-local" id="ending_date" name="ending_date" value="2025-06-12T19:30"/>
	 <div>
	 <input type="submit" name="function" value="Display Orders">
	 <input type="submit" name="function" value="Display financial transactions"></div>
 </form>
<p>
<p>
  <form action="{{ url_for('agent.update_order') }}" method="POST">
 <label for="order_id">Order Id:</label>
 <input type="integer" id="order_id" name="order_id">
 <input type="submit" name="function" value="Record Payment">
 <input type="submit" name="function" value="Mark Delivered">
 <input type="submit" name="function" value="Cancel Order">
 </form>

 {% endblock %}
 </div>

 <!-- jQuery (necessary for Bootstrap) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
 </body>
</html>
