<!DOCTYPE html>
<html lang="en">
 <head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-
	 scale=1">
	 <title>Agent</title>
	 <link href="{{ url_for('static',
	 filename='css/bootstrap.min.css') }}" rel="stylesheet">
	 <link href="{{ url_for('static', filename='css/main.css') }}"
	 rel="stylesheet">
 </head>

 <body>
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
 <div class="container">
 <div class="navbar-header">
 <a class="navbar-brand" href="{{ url_for('admin.home')
 }}">Ecomm Agent</a>
 {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
 </div>
 </div>
 </div>

 <div class="container">
 {% block container %}

 <a href="{{ url_for('agent.view_orders') }}">Search Orders</a>
 <a href="{{ url_for('agent.view_customer') }}">Search Customer</a>


 {% endblock %}
 </div>

 <!-- jQuery (necessary for Bootstrap) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
 </body>
</html>
